{% extends 'base.html' %}

{% block title %} 
    BGO 
{% endblock %}

{% block content %}
    <h1>
        Edit Post
    </h1>
    <hr>
    <form method="post">

        <!--Flask creates a `content` object when a form is handled. This
            is a dictionary whose entries are the form's fields. Note that
            -->
        <div class="form-group">
            <label for="title">Insert Title:</label>
            <input type="text" name="title" class="form-control"
                   value="{{ original_post['title'] }}">
        <div>

        <div class="form-group">
            <label for="content">Insert Content:</label>
            <textarea name="content" class="form-control">{{ original_post['content'] }}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>   
        </div>

    </form>
{% endblock %}
